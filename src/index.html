<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen" href="./CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet">
    <title>RainDrops</title>
</head>

<body>

    <section class="intro">
        <div class="logo">
            <img src="./img/dropLogo.png" alt="Logo">
            <span class="logo-name">RainDrop Game</span>
        </div>
        <div class="buttons">
            <button class="intro-button demo">How To Play</button>
            <button class="start-button start">Play</button>
        </div>

    </section>

    <section class="game display-none">
        <div class="wrapper">
            <div class="game-screen">
                <div class="water"></div>

                <!-- <div class="drop">
                    <div class="sign">/</div>
                    <div class="numbers">
                        <div class="firstNum">0</div>
                        <div class="secondNum">5</div>
                    </div>
                </div> -->
            </div>

            <div class="calc-screen">


                <div class="counter">
                    <img class="star-ico" src="./img/star.png" alt="star">
                    <span> Score: </span> <span class="scores"> 0 </span>
                </div>

                <div class="lives">
                    <img class="heart" src="./img/heart.png" alt="heart">
                    <img class="heart" src="./img/heart.png" alt="heart">
                    <img class="heart" src="./img/heart.png" alt="heart">
                </div>

                <table>
                    <tr>
                        <td colspan="4" class="display" disabled type="text" value="0"></input>
                    </tr>

                    <tr>
                        <td class="numButton">7</td>
                        <td class="numButton">8</td>
                        <td class="numButton">9</td>
                        <td rowspan="2" class="operator clear">Clear</td>
                    </tr>

                    <tr>
                        <td class="numButton">4</td>
                        <td class="numButton">5</td>
                        <td class="numButton">6</td>
                    </tr>

                    <tr>
                        <td class="numButton">1</td>
                        <td class="numButton">2</td>
                        <td class="numButton">3</td>
                        <td rowspan="2" class="operator result">Enter</td>
                    </tr>

                    <tr>
                        <td colspan="2" class="numButton">0</td>
                        <td class="operator delete">Delete</td>
                    </tr>

                </table>



            </div>










        </div>
    </section>




    <script src="./index.js"></script>
</body>

</html>
